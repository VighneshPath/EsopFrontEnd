<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESOP Trading Platform</title>
</head>
<body>
    <form id="place-order-form" method="post" onsubmit="return placeOrder(event)">
        <div class="form-group">
            <label for="order-quantity">Quantity</label>
            <input type="text" class="text-input" placeholder="enter quantity" name="order-quantity" id="order-quantity">
        </div>

        <div class="form-group">
            <label for="order-price">Price</label>
            <input type="text" class="text-input" placeholder="enter price" name="order-price" id="order-price">
        </div>

        <div class="form-group">
            <label for="order-type">Type</label>
            <select name="order-type" id="order-type" onchange="updateEsopDiv(event)">
                <option value="BUY">Buy</option>
                <option value="SELL">Sell</option>
            </select>
        </div>
        
        <div id="order-esop-type" class="form-group">

        </div>

        <button type="submit">Place order</button>
        
    </form>
</body>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/apis/api.js"></script>
<script type="text/javascript" src="./js/order/api.js"></script>
<script type="text/javascript" src="./js/order/order.js"></script>
<script type="text/javascript" src="./js/order/esopDiv.js"></script>
<script type="text/javascript" src="./js/order/orderData.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
